name: MSBuild

on:
  workflow_dispatch:

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release_MD

  # https://github.com/mstorsjo/fdk-aac
  GIT_FDK_AAC_REF: v2.0.3

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-2022

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      with:
        vs-version: 17
        msbuild-architecture: x64

    - name: Sets
      run: |
        Get-ChildItem env:
        Get-ChildItem .

    - name: Pre-Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        cd .\src
        git clone -b develop --depth 1 https://github.com/DBCTRADO/LibISDB.git LibISDB
        cd .\LibISDB\Thirdparty\fdk-aac
        git init
        git remote add origin https://github.com/mstorsjo/fdk-aac.git
        git fetch --depth 1 origin ${{env.GIT_FDK_AAC_REF}}
        git reset --hard FETCH_HEAD
        cd ..\..\..\
        msbuild -maxCpuCount -target:Build -property:Configuration=${{env.BUILD_CONFIGURATION}} -property:Platform=x86 src\Projects\LibISDB.sln

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: |
        msbuild -maxCpuCount -target:Build -property:Configuration=${{env.BUILD_CONFIGURATION}} -property:Platform=Win32 src\TVTest.sln
